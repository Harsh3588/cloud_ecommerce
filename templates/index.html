<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Cloud Commerce</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-store me-2"></i>Cloud Store</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-shopping-cart me-1"></i>Cart: 
                    <span id="cartCount" class="cart-count">{{ session['cart']|length if session['cart'] else 0 }}</span> items
                </span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row g-4">
            {% for product in products %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="card product-card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="fas fa-box-open fa-3x text-primary mb-3"></i>
                        </div>
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="price">${{ "%.2f"|format(product.price) }}</p>
                        <a href="{{ url_for('add_to_cart', product_id=product.id) }}" 
                           class="btn btn-primary w-100 add-to-cart-btn"
                           data-product="{{ product.name }}"
                           data-price="{{ product.price }}">
                            <i class="fas fa-cart-plus me-1"></i>Add to Cart
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
